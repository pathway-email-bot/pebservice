name: Deploy Portal to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'portal/**'
      - 'service/email_agent/scenarios/**'
      - '.github/workflows/deploy-portal.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portal/package-lock.json
      
      - name: Install dependencies
        run: cd portal && npm ci
      
      - name: Run unit tests
        run: cd portal && npm test
      
      - name: Copy scenario files from service
        run: |
          mkdir -p portal/public/scenarios
          cp service/email_agent/scenarios/*.json portal/public/scenarios/
          cd portal/public/scenarios
          ls -1 *.json | jq -R -s -c 'split("\n")[:-1]' > manifest.json
          echo "Created manifest with $(cat manifest.json | jq length) scenarios"
      
      - name: Build
        run: cd portal && npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portal/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  browser-test:
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r tests/requirements.txt
          python -m playwright install --with-deps chromium

      - name: Auth as test runner
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_TEST_SA_KEY }}'

      - name: Run browser E2E test
        run: python -m pytest tests/browser/ -v --timeout=180
