name: Deploy to Cloud Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: 'pathway-email-bot-6543'
  REGION: 'us-central1'
  FUNCTION_NAME: 'process_email'
  TOPIC_NAME: 'email-notifications'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy to Cloud Functions (Gen 2)
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --region=${{ env.REGION }} \
            --runtime=python311 \
            --source=src \
            --entry-point=process_email \
            --trigger-topic=${{ env.TOPIC_NAME }} \
            --set-env-vars="GMAIL_CLIENT_ID=${{ secrets.GMAIL_CLIENT_ID }},GMAIL_CLIENT_SECRET=${{ secrets.GMAIL_CLIENT_SECRET }},GMAIL_REFRESH_TOKEN=${{ secrets.GMAIL_REFRESH_TOKEN }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
