name: Deploy to Cloud Functions

on:
  push:
    branches:
      - main
    paths:
      - 'service/**'
      - '.github/workflows/deploy-service.yaml'
  workflow_dispatch:

env:
  PROJECT_ID: 'pathway-email-bot-6543'
  REGION: 'us-central1'
  FUNCTION_NAME: 'process_email'
  TOPIC_NAME: 'email-notifications'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt pytest

      - name: Run unit tests
        run: python -m pytest tests/unit/ -v

      - name: Copy requirements to service directory
        run: cp requirements.txt service/

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy process_email to Cloud Functions (Gen 2)
        run: |
          gcloud functions deploy ${{ env.FUNCTION_NAME }} \
            --gen2 \
            --region=${{ env.REGION }} \
            --runtime=python311 \
            --source=service \
            --entry-point=process_email \
            --trigger-topic=${{ env.TOPIC_NAME }} \
            --memory=512Mi

      - name: Deploy send_scenario_email to Cloud Functions (Gen 2)
        run: |
          gcloud functions deploy send_scenario_email \
            --gen2 \
            --region=${{ env.REGION }} \
            --runtime=python311 \
            --source=service \
            --entry-point=send_scenario_email \
            --trigger-http \
            --allow-unauthenticated

      - name: Run integration tests (post-deploy)
        run: python -m pytest tests/integration/ -v --timeout=180

